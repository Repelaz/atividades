<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Script</title>
    <script>

        var km = parseFloat (prompt ("Informe os KM: "))

        alert ("A conversaão " + (km) + "KM para milhas é "  + (km * 0.621371) + "Milhas")

    </script>
</head>
<body>
    <h1>Conversão de Quilômetros para Milhas</h1>
</body>
</html>
